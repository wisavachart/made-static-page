<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Made space</title>
  </head>
  <body>
    <nav class="w-full bg-white overflow-hidden drop-shadow-lg">

      <div

          </div>
        </div>
        <!-- HAMBUGER -->
        <div class="midstage:hidden">Hambergur</div>
